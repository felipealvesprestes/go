{{ define "Index" }} {{ template "_head" }} {{ template "_menu" }}

<div class="container">
    <div class="col-sm-12">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>{{ .Nome }}</td>
                            <td>{{ .Descricao }}</td>
                            <td>{{ .Preco }}</td>
                            <td>{{ .Quantidade }}</td>
                            <td>
                                <button
                                    onclick="onDelete('{{ .Id }}')"
                                    class="btn btn-sm btn-outline-danger"
                                >
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                                <a
                                    href="/edit?id={{ .Id }}"
                                    class="btn btn-sm btn-info"
                                >
                                <i class="fa-solid fa-pencil"></i>
                                </button>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>

        <a href="/new" class="btn btn-primary mt-2 mb-2">Novo produto</a>
    </div>
</div>

<script>
    function onDelete(productId) {
        let confirmDelete = confirm("Realmente deseja excluir este produto?");

        if (confirmDelete) {
            window.location = "/delete?id=" + productId;
        }
    }
</script>

{{ template "_footer" }} {{ end }}
