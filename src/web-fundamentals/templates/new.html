{{ define "New" }} {{ template "_head" }} {{ template "_menu" }}

<div class="container">
    <div class="col-sm-12">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Novo produto</h1>
                <p class="lead">Insira os detalhes</p>
            </div>
        </div>

        <form method="POST" action="insert">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input
                            type="text"
                            name="nome"
                            id="nome"
                            class="form-control"
                            required
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input
                            type="text"
                            name="descricao"
                            id="descricao"
                            class="form-control"
                            required
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input
                            type="number"
                            name="preco"
                            id="preco"
                            class="form-control"
                            step="0.01"
                            required
                        />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input
                            type="number"
                            name="quantidade"
                            id="quantidade"
                            class="form-control"
                            required
                        />
                    </div>
                </div>
            </div>
            <a class="btn btn-outline-secondary" href="/">Voltar</a>
            <button type="submit" value="salvar" class="btn btn-primary">
                Salvar
            </button>
        </form>
    </div>
</div>

{{ template "_footer" }} {{ end }}
