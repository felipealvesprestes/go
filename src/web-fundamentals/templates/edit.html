{{ define "Edit" }} {{ template "_head" }} {{ template "_menu" }}

<div class="container">
    <div class="col-sm-12">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Editando produto</h1>
                <p class="lead">Insira os dados para atualizar o produto</p>
            </div>
        </div>

        <form method="POST" action="update">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input
                            type="text"
                            name="nome"
                            id="nome"
                            class="form-control"
                            value="{{ .Nome }}"
                            required
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input
                            type="text"
                            name="descricao"
                            id="descricao"
                            class="form-control"
                            value="{{ .Descricao }}"
                            required
                        />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input
                            type="number"
                            name="preco"
                            id="preco"
                            class="form-control"
                            step="0.01"
                            value="{{ .Preco }}"
                            required
                        />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input
                            type="number"
                            name="quantidade"
                            id="quantidade"
                            class="form-control"
                            value="{{ .Quantidade }}"
                            required
                        />
                    </div>
                </div>
            </div>

            <input type="hidden" name="id" value="{{ .Id }}" />

            <a class="btn btn-outline-secondary" href="/">Voltar</a>
            <button type="submit" value="editar" class="btn btn-primary">
                Atualizar
            </button>
        </form>
    </div>
</div>

{{ end }}
